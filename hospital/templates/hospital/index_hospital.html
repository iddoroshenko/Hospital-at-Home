{% extends 'hospital/base.html' %}
{% block content %}
<h2>
    <form action="{% url 'hospital_index' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="search_line" maxlength="40" size="40" placeholder="search" value="{{ search_line }}"/>
        <br/>
        <form method="POST">
            {% csrf_token %}
            <table>{{ sortForm }}</table>
            <input type="submit" value="Search"/>
        </form>
    </form>
    <ul>
        {% for patient in patients %}
        <li><a href="{% url 'patient_by_id' patient.id%}">{{ patient.last_name }}</a></li>
        {% endfor %}
    </ul>
</h2>
{% endblock %}
